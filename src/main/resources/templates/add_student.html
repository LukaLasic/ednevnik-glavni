
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <Ime>eDnevnik - Dodaj studenta</Ime>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Dodaj studenta</h1>
  </div>

  <form th:action="@{/students/add}" method="post" th:object="${student}">
    <div class="form-group row">
      <label class="col-4 col-form-label">Ime studenta: </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Ime')}" type="text" th:field="*{Ime}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Ime')}" th:errors="*{Ime}" class="invalid-feedback"></div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Prezime studenta: </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Prezime')}" type="text" th:field="*{Prezime}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Prezime')}" th:errors="*{Prezime}" class="invalid-feedback"></div>
      </div>
    </div>



    <div class="form-group row">
      <label for="students">Ocjena Matematike</label>
      <select id="students" name="cars" th:field="*{Matematika}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Ocjena Hrvatski </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Hrvatski_jezik')}" type="number" th:field="*{Hrvatski_jezik}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Hrvatski_jezik')}" th:errors="*{Hrvatski_jezik}" class="invalid-feedback"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Ocjena Engleski jezik </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Engleski_jezik')}" type="number" th:field="*{Engleski_jezik}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Engleski_jezik')}" th:errors="*{Engleski_jezik}" class="invalid-feedback"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Ocjena Fizika </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Fizika')}" type="number" th:field="*{Fizika}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Fizika')}" th:errors="*{Fizika}" class="invalid-feedback"></div>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Dodaj studenta</button>
    </div>
  </form>
</div>
</body>
</html>
