<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>eDnevnik - AÅ¾uriraj podatke studenta</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Uredi podatke studenta</h1>
  </div>

  <form th:action="@{/students/update/{student_id}(student_id=${student.student_id})}" method="post">
    <input type="hidden" th:field="*{student_id}" />

    <div class="form-group row">
      <label class="col-4 col-form-label">Ime studenta: </label>
      <div class="col-8">
        <input type="text" id="ime" th:field="*{ime}" class="form-control"
               required minlength="2" maxlength="20"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Prezime studenta: </label>
      <div class="col-8">
        <input type="text" id="prezime" th:field="*{prezime}" class="form-control"
               required minlength="2" maxlength="20"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="matematika">Ocjena Matematike</label>
      <select id="matematika" th:field="*{matematika}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group row">
      <label for="hrvatski_jezik">Ocjena Hrvatski jezik</label>
      <select id="hrvatski_jezik" th:field="*{hrvatski_jezik}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group row">
      <label for="engleski_jezik">Ocjena Engleski jezik</label>
      <select id="engleski_jezik" th:field="*{engleski_jezik}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-group row">
      <label for="fizika">Ocjena Fizika</label>
      <select id="fizika" th:field="*{fizika}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Uredi podatke studenta</button>
    </div>
  </form>
</div>
</body>
</html>
